<div class="row mx-0 bg-white" ng-if="itemss">
	<div class="col-12 py-3">
		<table class="table table-collapse table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Tên sản phẩm</th>
					<th>Giá</th>
					<th>Số lượng</th>
					<th>Tổng cộng</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat=" item in itemss">
					<td class="align-center">{{item.product.id}}</td>
					<td class="align-center">{{item.product.name}}</td>
					<td class="align-center">{{item.price}}</td>
					<td class="align-center">{{item.quantity}}</td>
					<td class="align-center">{{item.price * item.quantity}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="pager.first()" class="btn btn-danger">
		<i class="fas fa-arrow-to-left"></i>
	</button>
	<button ng-click="pager.prev()" class="btn btn-primary">
		<i class="fas fa-arrow-left"></i>
	</button>
	<button class="btn btn-success">{{pager.page + 1}} of {{pager.count?pager.count:'1'}}</button>
	<button ng-click="pager.next()" class="btn btn-primary">
		<i class="fas fa-arrow-right"></i>
	</button>
	<button ng-click="pager.last()" class="btn btn-danger">
		<i class="fas fa-arrow-to-right"></i>
	</button>
</div>
<script src="/assetss/js/init.js"></script>

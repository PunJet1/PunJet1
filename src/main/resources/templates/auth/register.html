<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="main-content">
		<div class="page-header-area">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="page-header-content">
							<nav class="breadcrumb-area">
								<ul class="breadcrumb">
									<li>
										<a href="index.html">Trang chủ</a>
									</li>
									<li class="breadcrumb-sep">/</li>
									<li>Tài khoản</li>
								</ul>
							</nav>
							<h4 class="title">Đăng ký</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="account-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-8 m-auto">
						<div class="account-form-wrap">
							<div class="login-form">
								<div class="content">
									<h4 class="title">Đăng ký tài khoản</h4>
									<p>Vui lòng đăng ký bằng cách sử dụng chi tiết tài khoản dưới đây.</p>
								</div>
								<form th:object="${account}" th:action="@{/auth/register}" method="post">
									<div class="row">
										<div class="col-12" th:if="${message}">
											<div class="alert alert-warning p-2">
												<i class="text-danger" th:text="${message}"></i>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
												<label class="form-label">Tên tài khoản</label>
												<input class="form-control" th:field="*{username}" type="text"
													placeholder="Nhập tên tài khoản của bạn">
												<small th:errors="*{username}" style="color: red"></small>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
												<label class="form-label">Mật khẩu</label>
												<input class="form-control" th:field="*{password}" type="password"
													placeholder="Nhập mật khẩu của bạn">
												<small th:errors="*{password}" style="color: red"></small>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
												<label class="form-label">Họ và tên</label>
												<input class="form-control" th:field="*{fullname}" type="text"
													placeholder="Nhập họ và tên của bạn">
												<small th:errors="*{fullname}" style="color: red"></small>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
												<label class="form-label">Địa chỉ email</label>
												<input class="form-control" th:field="*{email}" type="email"
													placeholder="Nhập email của bạn">
												<small th:errors="*{email}" style="color: red"></small>
											</div>
										</div>
										<!-- Add this line to print the value of roles -->
										<p th:text="${roles}"></p>
										<div class="col-12">
											<div class="login-form-group">
												<!-- Hidden field for role -->
												<input type="hidden" th:if="${roles != null}" th:field="*{role}"
													th:value="${roles[0]}" />
												<button class="btn-sign" type="submit">Đăng ký</button>
											</div>
										</div>
										<div class="col-12">
											<div class="account-optional-group">
												<div class="text-center">
													Bạn đã có tài khoản?
													<a class="btn-create fw-bold" th:href="@{/auth/login/form}">Đăng
														nhập</a>
												</div>
<!--												<div class="text-center my-3">-->
<!--													<p class="fw-bold">HOẶC</p>-->
<!--													<a href="/oauth2/authorization/google"-->
<!--														class="btn btn-danger rounded-0">-->
<!--														<i class="fa fa-google"></i>-->
<!--														Google-->
<!--													</a>-->
<!--													<a href="/oauth2/authorization/facebook"-->
<!--														class="btn btn-primary rounded-0">-->
<!--														<i class="fa fa-facebook"></i>-->
<!--														Facebook-->
<!--													</a>-->
<!--												</div>-->
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
